    <style>

    <header>Resumen del Kirchnerismo</header>
    <div class="content">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Kirchnerismo.jpg" alt="Kirchnerismo">
        <p>El kirchnerismo es un movimiento político en Argentina iniciado por Néstor Kirchner en 2003, continuado por Cristina Fernández de Kirchner. Se caracteriza por políticas de intervención estatal y desarrollo social.</p>
    </div>
